<html>
<head>
  <!-- TITLE -->
  <title>ipfs-to-ens</title>

  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css?family=Rokkitt" rel="stylesheet">

  <!-- STYLESHEETS -->
  <link href="css/main.css" type="text/css" rel="stylesheet">
  <link href="css/logo.css" type="text/css" rel="stylesheet">

</head>
<body>

  <!-- CONTENT -->
  <div id="content">

    <!-- INPUT: NAME -->
    <div id="logo-container">
      <div class="logo-div">
        <p><img class="logo" id="logo-ens" src="img/ens_512x512.png" /></p>
      </div>

      <div class="logo-div">
        <p><img class="logo" id="logo-ipfs" src="img/ipfs_1024x1024.png" /></p>
      </div>
    </div>

    <div id="input-container">
      <p>
        ENS domain address<br />
      </p>
      <p><input id="input-ens" type="text" placeholder="ipfs-to-ens.eth" size="20" value="monkybrain.eth"></p>

      <!-- INPUT: IPFS HASH -->
      <p>
        IPFS content hash<br />
      </p>
      <p>
        <input id="input-ipfs" type="text" placeholder="QmdsCTbnG9FR7BDb9D3eonR1BjZBEW6p6URW1ZqVV5yVsa" size="48" maxlength="46" value="QmdsCTbnG9FR7BDb9D3eonR1BjZBEW6p6URW1ZqVV5yVsa">
      </p>

      <div class="button" onclick="storeHash()">
        STORE HASH
      </div>
      </div>

    </div>


</div>
</body>
<script src="js/index.js"></script>
</html>
